<body>
    <script>
        function calculaFatorial(numero){
            
            let fatorial = numero;

            for(let i = numero - 1; i > 0; i--){
                fatorial *= i ;
            }

            return fatorial;
        }

        function calculaArranjo(numeroTotal, numeroElementosPorGrupo){
            var arranjo = calculaFatorial(numeroTotal) / (calculaFatorial(numeroElementosPorGrupo) * calculaFatorial((numeroTotal - numeroElementosPorGrupo)));

            return arranjo;
        }

        var numeroTotal = window.prompt("Digite o número total de elementos do arranjo:")
        numeroTotal = parseInt(numeroTotal);

        var numeroElementosPorGrupo = window.prompt("Digite o número total de elementos de cada grupo:")
        numeroElementosPorGrupo = parseInt(numeroElementosPorGrupo);

        //console.log(calculaFatorial(numeroTotal))
        //console.log(calculaFatorial(numeroElementosPorGrupo))
        //console.log(calculaFatorial(numeroTotal - numeroElementosPorGrupo))
        alert(calculaArranjo(numeroTotal, numeroElementosPorGrupo));
    </script>
</body>
</html>
